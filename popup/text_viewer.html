<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fullText {
            white-space: pre-wrap; /* Mantieni gli spazi e le interruzioni di riga */
            word-wrap: break-word; /* Consenti la rottura delle parole lunghe */
        }
    </style>
</head>
<body>
    <div id="fullText">Caricamento del testo...</div>
    <script src="text_viewer.js"></script>
</body>
</html>
